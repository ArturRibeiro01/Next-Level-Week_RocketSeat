<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar um ponto de coleta</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="styles/create-point.css">
    
    <link rel="stylesheet" href="styles/responsive.css">
</head>

<body>
    
    <div id="page-create-point">
        
        <header>
            <img src="assets/icones/logo.svg" alt="Logomarca">
            <a href="index.html">
                <span></span>
                Voltar para home
            </a>
        </header>
        
        <form action="">
            <h1>Cadastro do Ponto de Coleta</h1>
            
            <fieldset>
                <legend>
                    <h2>Dados da Entidade</h2>
                </legend>
                
                <div class="field">
                    <label for="name">Nome da Entidade</label>
                    <input type="text" name="name" required>
                </div>
                
                <div class="field-group">
                    <div class="field">
                        <label for="address">Endereço</label>
                        <input type="text" name="address" required>
                    </div>
                    
                    <div class="field">
                        <div class="field">
                            <label for="address2">Numero/Complemento</label>
                            <input type="text" name="address2" required>
                        </div>
                    </div>
                </div>
                
                <div class="field-group">
                    <div class="field">
                        <div class="field">
                            <label for="state">Estado</label>
                            <select name="uf" id="" required>
                                <option value="">Selecione o Estado</option>
                            </select>
                            <input type="hidden" name="state">
                        </div>
                    </div>
                    
                    <div class="field">
                        <div class="field">
                            <label for="city">Cidade</label>
                            <select name="city" id="" disabled required> 
                                <option value="">Selecione a Cidade</option>
                            </select>
                        </div>
                    </div>
                    
                </div>
            </fieldset>
            
            <fieldset>
                <legend>
                    <h2>Itens de coleta</h2>
                </legend>

                <div class="itens-grid">
                    <li data-id="1" >
                        <img src="assets/icones/lampadas.svg" alt="Lampadas" srcset="">
                        <span>Lâmpadas</span>
                    </li>
                    <li data-id="1">
                        <img src="assets/icones/baterias.svg" alt="Pilhas e baterias" srcset="">
                        <span>Pilhas e Baterias</span>
                    </li>
                    <li data-id="1">
                        <img src="assets/icones/papeis-papelao.svg" alt="Papéis e papelão" srcset="">
                        <span>Papéis e papelão</span>
                    </li>
                    <li data-id="1">
                        <img src="assets/icones/eletronicos.svg" alt="Resíduos Eletronicos" srcset="">
                        <span>Resíduos Eletrônicos</span>
                    </li>
                    <li data-id="1">
                        <img src="assets/icones/organicos.svg" alt="Resíduos Orgânicos" srcset="">
                        <span>Residuos Organicos</span>
                    </li>
                    <li data-id="1">
                        <img src="assets/icones/oleo.svg" alt="Óleo de Cozinha" srcset="">
                        <span>Oléo de Cozinha</span>
                    </li>
                </div>
                <input type="hidden" name="itens">



            </fieldset>
            
            <button type="submit"> Cadastrar Ponto de Coleta</button>
        </form>
        
    </div>
    <script src="JS/create-point.js"></script>
</body>
</html>
